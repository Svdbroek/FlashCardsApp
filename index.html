<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flash Card App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>

</head>

<body>
    <h1 id='question'> </h1>
    <div id='button-container'>
        <button onclick="showAnswer();">Show the answer</button>
        <button onclick="newQuestion();">new Question!</button>
    </div>
    <h2 id='answer'> </h2>
    <div id='submit-new-question'>
        <form onsubmit='addQuestion(questionSubmit.value, answerSubmit.value ); return false'>
            <textarea id='questionSubmit' rows="4" cols="50">add a new question here</textarea>
            <textarea id='answerSubmit' rows="4" cols="50">add an answer here</textarea>
            <button type="default">Submit question</button>
        </form>
    </div>
    <div >
        <div>
            <input type="radio" id="javascript" value="javascript" name="category-selector" checked onchange="categoryPicker(categories[this.value]);">
            <label for="javascript">javascript</label>
        </div>

        <div>
            <input type="radio" id="deathMetal" value="deathMetal" name="category-selector" onchange="categoryPicker(categories[this.value]);">
            <label for="deathMetal">death metal</label>
        </div>

        <div>
            <input type="radio" id="physics" value="physics" name="category-selector"onchange="categoryPicker(categories[this.value]);">
            <label for="physics">physics</label>
        </div>
    </div>

</body>
<script src='index.js'></script>

</html>
