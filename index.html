<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flash Card App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>

</head>

<body>
    <h1 id='question'> </h1>
    <div id='button-container'>
        <form onsubmit="showAnswer(); return false">
            <div class='button'>
                <button type="default">Show the answer</button>
            </div>
    </form>
    <form onsubmit="newQuestion(); return false">
            <div class='button'>
                <button type="default">new Question!</button>
            </div>
    </form>
    </div>
    <h2 id='answer'> </h2>
    <div id='submit-new-question'>
            <form onsubmit='addQuestion(questionSubmit.value, answerSubmit.value ); return false'>
                <textarea id='questionSubmit' rows="4" cols="50">add a new question here</textarea>
                <textarea id='answerSubmit' rows="4" cols="50">add an answer here</textarea>
                <button type="default">Submit question</button>
            </form>
    </div>
</body>
<script src='index.js'></script>

</html>
